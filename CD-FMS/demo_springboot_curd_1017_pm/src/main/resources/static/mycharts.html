<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/list.css" />
		<style>
			body {
				font-size: 12px;
			}
			
			.mycharts {
				position: relative;
				width: 600px;
				height: 400px;
				margin: 20px auto 10px;
				border: solid 1px #CCCCCC;
			}
		</style>
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/echarts.min.js"></script>
		<script>
			$(function() {
				//柱形图
				var columnCharts = echarts.init($("#columnCharts").get(0));
				// 指定图表的配置项和数据
				var option = {
					title: {
						text: '商品月度销量统计图表',
					},
					tooltip: {
						trigger: 'axis',
						axisPointer: { // 坐标轴指示器，坐标轴触发有效
							type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
						}
					},
					legend: {
						data: ['销量']
					},
					xAxis: {
						data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
					},
					yAxis: {},
					series: [{
						name: '销量',
						type: 'bar',
						data: [5, 20, 36, 10, 10, 20]
					}]
				};
				// 使用刚指定的配置项和数据显示图表。
				columnCharts.setOption(option);
				//饼图
				var pieCharts = echarts.init($("#pieCharts").get(0));
				var option = {
					title: {
						text: '商品销量统计图表',
						subtext: '月度(9月)',
						x: 'center'
					},
					tooltip: {
						trigger: 'item',
						formatter: "{a} <br/>{b} : {c} ({d}%)"
					},
					legend: {
						orient: 'vertical',
						left: 'left',
						data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
					},
					series: [{
						name: '商品销量',
						type: 'pie',
						radius: '55%',
						center: ['50%', '60%'],
						data: [{
							value: 5,
							name: '衬衫'
						}, {
							value: 20,
							name: '羊毛衫'
						}, {
							value: 36,
							name: '雪纺衫'
						}, {
							value: 10,
							name: '裤子'
						}, {
							value: 10,
							name: '高跟鞋'
						}, {
							value: 20,
							name: '袜子'
						}],
						itemStyle: {
							emphasis: {
								shadowBlur: 10,
								shadowOffsetX: 0,
								shadowColor: 'rgba(0, 0, 0, 0.5)'
							}
						}
					}]
				};
				pieCharts.setOption(option);
			});
		</script>
	</head>

	<body>
		<div id="header">
			<ul class="nav nav-tabs">
				<li class="active"><a href="#">统计图表</a></li>
			</ul>
		</div>
		<div id="columnCharts" class="mycharts"></div>
		<div id="pieCharts" class="mycharts"></div>
	</body>

</html>
